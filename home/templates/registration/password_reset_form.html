{% extends "home/unknownbase.html" %}

{% block title %}Reset Password{% endblock %}

{% block body %}
<br><br><br><br>
<p align="center">Please specify your email address(which is in your profile) to receive instructions for resetting it.</p>
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4 w3-card-8" style="padding:20px;">
        <form action="" method="post">
            <div style="display:none">
                <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
            </div>
             {{ form.email.errors }}
            <label for="id_email">E-mail address:</label> {{ form.email }}
            <br>
            <div align="center">
               <input type="submit" value="Reset password" class="btn btn-round "/>
            </div>
        </form>
    </div>
</div>
<br><br>
{% endblock %}
